<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slide show</title>
</head>
<body>
    <div class="img-container">
        <div class="slide fade">
            <div class="number">1/4</div>
            <img src="img/img1.jpg" alt="img1" width="100%" height="100%">
            <div class="text">Picture 1</div>
        </div>
        <div class="slide fade">
            <div class="number">2/4</div>
            <img src="img/img2.jpg" alt="img1" width="100%" height="100%">
            <div class="text">Picture 2</div>
        </div>
        <div class="slide fade">
            <div class="number">3/4</div>
            <img src="img/img3.jpg" alt="img1" width="100%" height="100%">
            <div class="text">Picture 3</div>
        </div>
        <div class="slide fade">
            <div class="number">4/4</div>
            <img src="img/img4.jpg" alt="img1" width="100%" height="100%">
            <div class="text">Picture 4</div>
        </div>

        <span class="prev" onclick="controlslide(-1)">&#10094</span>
        <span class="next" onclick="controlslide(1)">&#10095</span>
    </div>

    <div class="dot-container">
        <span class="dot" onclick="dotslide(1)"></span>
        <span class="dot" onclick="dotslide(2)"></span>
        <span class="dot" onclick="dotslide(3)"></span>
        <span class="dot" onclick="dotslide(4)"></span>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
